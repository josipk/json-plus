  <body>
  <h1>Json Plus<h1>
  
  <p><strong>Example with Json plus source</strong></p> 
  
  <p>
   * JSONplus is extended JSON data format, extended with functions and regex.<br>
  </p>
  
  <p id="sourceapp2"></p>
  
  
  <p id="sourceapp3"></p>
  
  
  
      <script type="text/javascript">

			// get json plus object from file and declare as "obj" variable
			//var obj = jsonPlus.get('source.json');


			var obj2 = jsonPlus.parse('{"title": "JSONplus",' +
						  '"foo": function (a, b){ alert(a + b); },' +
						  '"array": [1,2,3,4,5], "boolean":true }');
			
			//console.dir(obj2);

			obj2.foo(7, 3);	

			// new literal object
			var nobj = {
						"title":"Title2",
						"call3":{
							"tt":"234",
							"tz":"zu3"
						},
						"newfunc": function(a) {
							document.getElementById("sourceapp3").innerHTML = a;
						}
					};
			
			// exend "obj" with "nobj"
			var app2 = jsonPlus.extend(obj2, nobj);
			
				// call function t1() 
			console.dir(app2);
			
			// call function complicated()
			app2.newfunc("test function");

			//stringify java script literal object 	"app2" into json plus source
			var objectStr1 = jsonPlus.stringify(app2); 
			document.getElementById("sourceapp2").innerHTML = "<pre>" + objectStr1 +"</pre>";
	
    </script>
  </body>
